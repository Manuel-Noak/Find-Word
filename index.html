<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <link rel="stylesheet" href="index.css" />
    <title>FindWords</title>

  <body>
    <div class="container">
      <div class="main-container">
        <main class="content">
          <h2>Find Me Some Words</h2>
          <p>
            Insert some letters into the input below and see what words can be
            formed
          </p>
          <input
            type="text"
            class="input"
            placeholder="Enter the letters you wish to get words from"
          />
          <button class="generateWords" id="generateWords">Get Words</button>
        </main>
      </div>
    </div>
    <script type="module" src="index.js"></script>
